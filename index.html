	<script type="text/javascript">

		copyText = function(text) {
			var $el;
			$el = $('<textarea>').val(text).css({
				position: 'absolute',
				left: '-100%',
				top: '-100%',
				opacity: 0
			}).appendTo(document.body);
			$el[0].select();
			if (!document.execCommand('copy')) {
				console.warn('Unable to copy.');
				return false;
			}
			$el.remove();
			return text;
		};

		$('[data-copy]').bind('click', function () {
			copyText(code[$(this).attr('data-copy')])
		})
	</script>
